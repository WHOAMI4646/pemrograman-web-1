<html>
    <head>
        <title>learn-form</title>
    </head>
    <body>
        <a href="index.html">Back</a>
        <h1>Learn Form</h1>

        <form action="">
            <label for="">First Name</label>
            <input type="text" name="firstName"><br>
            <label for="">Last Name</label>
            <input type="text" name="lastName"><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <label for="cars">Favourite Car:</label>
            <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
            </select><br>

            <label for="">Description</label><br>
            <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
            
            <label for="">Email</label>
            <input type="email"><br>
            <label for="">Password:</label>
            <input type="password"><br>
            <br>
            <input type="checkbox" name="agreement" id="agreement" value="agree">
            <label for="">Saya setuju untuk mendaftar</label><br>
            <br>
            <input type="submit" value="Register !"><br>
            <button type="button" onclick="alert('Terimakasih telah mendaftar!')">Click Me!</button>



        </form>
    </body>
</html>
